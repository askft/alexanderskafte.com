<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      #in {
        margin-top: 30px;
        width: 100%;
        text-align: center;
      }
      #in input {
        text-align: center;
        width: 10em;
        height: 2em;
        font-size: 28px;
      }
      #out {
        width: 100%;
        text-align: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="in">
      <input
        type="text"
        value=""
        placeholder="Unix Timestamp"
        onkeydown="toDate(this.value)"
        onpaste="toDate(this.value)"
        oninput="toDate(this.value)"
      />
    </div>
    <div id="out">
      <p id="out1"></p>
      <p id="out2"></p>
    </div>

    <script>
      const toDate = unix => {
        var time = new Date(unix * 1000);
        document.getElementById("out1").innerHTML = moment(time).utc();
        document.getElementById("out2").innerHTML = moment(time);
      };

      const unix_msec = () => new Date().getTime();

      document.getElementById("out1").innerHTML = moment(unix_msec()).utc();
      document.getElementById("out2").innerHTML = moment(unix_msec());
    </script>
  </body>
</html>
